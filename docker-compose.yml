version: '3.7'
services:
  db:
    image: postgres:12-alpine
    ports:
      - 5434:5432
    env_file:
      backend/.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
  web:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - backend/.env
  nginx:
    image: nginx:1.15

    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    ports:
      - "80:80"
    depends_on:
      - web
